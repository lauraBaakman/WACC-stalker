<div ng-include class="text-center" src="'views/spinner.html'" loading></div>

<div class="legend" ng-show="showLegend()">
	<div class="legendColor" style="background:{{legend.color}};"></div>
	<span>{{legend.term}} ({{legend.percentage}}%)</span>
</div>

<div ng-hide="hasData()">
    <alert type="'info'">
        <i class="fa fa-info-circle fa-lg"></i> 
        We don't have any data for this statistic.
    </alert>
</div>

{{data.Data}}

<fs:donut 
	ng-show="data.Data" 
	outer-radius="150" 
	inner-radius="50" 
	bind="data.Data" 
 	on-click="updateLegend"
/>

<div ng-show="error">
    <div class="alert alert-danger" role="alert">
        <strong>Error!</strong> {{error}}
    </div>
</div>
