<h3>Facebook - Results</h3>

<table ng-show="facebookCtrl.hasResults()" class="table table-striped">
	<tr>
		<th class="col-sm-11">Name</th> <th class="col-sm-1">Search</th>
	</tr>
	<tr ng-repeat="result in results | limitTo:10">
		<td>{{result.name}}</td> <td><button ng-click="facebookCtrl.detailsCall(result.id)" class="btn btn-default">Go!</button>
	</tr>
</table>

<div ng-hide="facebookCtrl.hasResults()">
	<h4>No results</h4>
</div>
