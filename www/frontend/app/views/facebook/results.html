<div ng-include src="'views/facebook/logged-in-header.html'"></div>

<div class="row">
	<div class="xs-col-12">
	    <table ng-show="facebookCtrl.hasResults()" class="table table-striped">
<!-- 	        <tr>
	            <th></th>
	            <th></th>
	            <th></th>
	        </tr> -->
	        <tr ng-repeat="result in results | limitTo:10">
	        	<td ng-click="facebookCtrl.detailsCall(result.id)">
					<i class="fa fa-info-circle fa-lg"></i>
	        	</td>
	        	<td ng-click="facebookCtrl.setVictim(result.id)">
					<i class="fa fa-check-circle fa-lg"></i>
	        	</td>	        	
	            <td ng-click="facebookCtrl.detailsCall(result.id)">
	            	{{result.name}}
	            </td>
	        </tr>
	    </table>
    </div>
</div>

<div class="row">
	<div class="col-xs-12">
	    <div ng-hide="facebookCtrl.hasResults()">
	        <h4>No results</h4>
	    </div>		
	</div>	
</div>

<div ng-show="facebookCtrl.hasError()" class="row">
    <div class="col-xs-12">
        <div class="alert alert-error" role="alert">
            <strong>Error!</strong>{{error}}
        </div>
    </div>
</div>
