<div ng-controller="SearchCtrl as ctrl">

    <div ng-show="stalking">
        <search-field></search-field>
    </div>

    <div ng-repeat="socialMedium in ctrl.getSocialMedia()">
        <div class="well well-lg" ng-show="ctrl.showInResults($index, socialMedium)">
            <ng-include src="socialMedium.loginView"></ng-include>
        </div>
    </div>

    <div class="row" id="navigation" ng-hide="stalking">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <ul class="pagination">
                <li ng-click="ctrl.back()">
                    <a href="#"><i class="fa fa-fw fa-angle-double-left"></i></a>
                </li>
                <li ng-class="{active : ctrl.isActive($index)}" ng-repeat="socialMedium in ctrl.getSocialMedia()" ng-click="ctrl.setPage($index)">
                    <a href="#"><i class="fa fa-fw fa-{{socialMedium.logo}}"></i></a>
                </li>
                <li ng-click="ctrl.forward()"><a href="#"><i class="fa fa-fw fa-angle-double-right"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row" id="startStalkingButton" ng-hide="stalking">
        <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4">
            <button type="button" class="btn btn-block btn-primary" ng-click="ctrl.startStalking()">Start Stalking!</button>
        </div>
    </div>
    
</div>
