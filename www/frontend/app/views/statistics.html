<div class="row">
    <h2 class="col-xs-12">
        Statistics
    </h2>
</div>

<div class="well well-lg" ng-controller="StatisticsController as statCtrl">
    <div class="row">
        <h3 class="col-xs-12" ng-click="statCtrl.getLocationFrequency()">
            <i class="btn btn-default fa fa-refresh"></i> Locations
        </h3>
    </div>
    <div class="row">
        <h4 class="col-xs-12">Most frequent locations from which users searched</h4>
    </div>    

    <div class="row">
        <div class='col-xs-2 col-xs-offset-5' ng-include src="'views/spinner.html'" loading></div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <fs:donut id="donut" outer-radius="200" inner-radius="75" duration="750" bind="locationData.Data" />
        </div>
    </div>
</div>
