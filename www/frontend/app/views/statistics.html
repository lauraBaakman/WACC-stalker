<div class="row">
    <h2 class="col-xs-12">
        Statistics
    </h2>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12 well well-lg">
        <h3>Location</h3>
        <p>Locations from which users sought most frequently.</p>
        <statistics-frequency search-parameter="'location'">
        </statistics-frequency>
    </div>
    <!-- TODO: Padding between wells -->
    <div class="col-md-6 col-sm-12 well well-lg">
        <h3>Relationship</h3>
        <p>Frequency of relationship status among stalkers.</p>
        <statistics-frequency search-parameter="'relationship'">
        </statistics-frequency>
    </div>
</div>

<div class="well well-lg">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h3>Relationship status versus gender</h3>
            <p>The relationship status of stalkers split by gender.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h4>Female</h4>
            <statistics-frequency search-parameter="'gender/relationship'" optional-search-parameter="'female'">
            </statistics-frequency>
        </div>
    </div>
</div>
